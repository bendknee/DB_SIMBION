{% extends "daftar_beasiswa/layout/base.html" %}

{% block content %}
<h1 class="main-title">Daftar Beasiswa</h1>
<hr/>
{% comment %}
<section name="input-list" id="input-list">
    <div class="container">
        <form id="form" method="POST" action="{% url 'lab-5:add_todo' %}">
            <h2>Input Todo</h2>
            {% csrf_token %}
            {{ todo_form }}
            <input id="submit" type="submit" class="btn btn-lg btn-block btn-info" value="Submit">
            <br>
        </form>
    </div>
</section>
{% endcomment %}
{% endblock %}
